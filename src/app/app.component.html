<div *ngIf="items.length==0">
<p>No Item In wishList </p>
</div>


<div class="container" *ngIf="items.length>0">
  <div class="form-check" *ngFor="let x of items">
    <label class="form-check-lable">
      <input type="checkbox">{{x.wishText}}
      <a href=""  class="btn btn-info">Ds</a>
    </label>
  </div>
</div>
